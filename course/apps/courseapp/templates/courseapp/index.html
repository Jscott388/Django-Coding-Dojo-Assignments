<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Course</title>

    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css"></link>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
</head>

<body>
    <nav class="black" role="navigation">
        <div class="nav-wrapper container">
            <a href="{% url 'index' %}" class="brand-logo">Courses</a>
        </div>
    </nav>
    <div class="container">
        <div class="row">
            <div class="col m6">
                <div class="card black darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">Add a course</span>
                        <form action="{% url 'create' %}" method="POST">
                            {% csrf_token %}
                            <div class="row">
                                <div class="input-field">
                                    <input name="name" type="text">
                                    <label for="name">Course Name</label>
                                </div>
                            </div>
                            <div class="row">
                                <div class="input-field">
                                    <i class="material-icons prefix">mode_edit</i>
                                    <textarea id="icon_prefix2" name="description" class="materialize-textarea"></textarea>
                                    <label for="description">Description</label>
                                </div>
                            </div>
                    </div>
                    <div class="card-action">
                        <input type="submit" name="Add" value="Add" class="btn blue">
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="container">
        <table class="bordered">
            <thead>
                <tr>
                    <th>
                        Course
                    </th>
                    <th>
                        Description
                    </th>
                    <th>
                        Date Added
                    </th>
                </tr>
            </thead>
            <tbody>
                {% for course in all_courses %}
                <tr>
                    <td>
                        <a href="{% url 'show' id=course.id %}">{{course.name}}</a>
                    </td>
                    <td>
                        {{course.description}}
                    </td>
                    <td>
                        {{course.created_at}}
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>
</body>

</html>
