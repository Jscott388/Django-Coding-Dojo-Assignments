<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Course</title>

    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css"></link>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
</head>

<body>
    <nav class="black" role="navigation">
        <div class="nav-wrapper container">
            <a href="{% url 'index' %}" class="brand-logo">Courses - Edit: {{course.name}}</a>
        </div>
    </nav>
    <div class="container">
        <form action="{% url 'update' id=course.id %}" method="POST">
            {% csrf_token %}
            <div class="row">
                <div class="input-field">
                    <input value="{{course.name}}" name="name" type="text">
                    <label for="name">Course Name</label>
                </div>
            </div>
            <div class="row">
                <div class="input-field">
                    <i class="material-icons prefix">mode_edit</i>
                    <textarea id="icon_prefix2" name="description" class="materialize-textarea">{{course.description}}</textarea>
                    <label for="description">Description</label>
                </div>
            </div>
            <input type="submit" name="update" value="Update" class="btn blue">
        </form>

    </div>
</body>

</html>
