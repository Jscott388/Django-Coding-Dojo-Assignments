<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css"></link>
    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <form action="/process" method="POST" class="col s8">
                {% csrf_token %}
                <div class="row">
                    <div class="input-field col s12">
                        <i class="material-icons prefix">account_circle</i>
                        <input id="name" name="name" type="text" class="validate">
                        <label for="name">Name</label>
                    </div>
                    <div class="row">
                        <div class="input-field col s6">
                            <select name="location">
                                <option value="" disabled selected>Choose your location</option>
                                <option>SILICON VALLEY</option>
                                <option>SEATTLE</option>
                                <option>LOS ANGELES</option>
                                <option>DALLAS</option>
                                <option>WASHINGTON DC</option>
                                <option>CHICAGO</option>
                                <option>ONLINE</option>
                            </select>
                            <label>Location</label>
                        </div>
                        <div class="input-field col s6">
                            <select name="language">
                                <option value="" disabled selected>Choose your favorite lanague</option>
                                <option>PYTHON</option>
                                <option>MEAN</option>
                                <option>RUBY ON RAILS</option>
                                <option>IOS</option>
                                <option>LAMP</option>
                            </select>
                            <label>Favorite Language</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s12">
                            <i class="material-icons prefix">mode_edit</i>
                            <textarea id="comments" class="materialize-textarea" name="comments"></textarea>
                            <label for="comments">Comments</label>
                        </div>
                    </div>
                    <div class="row">
                        <div class="input-field col s4">
                            <input type="submit" class="btn green" value="Submit">
                        </div>
                    </div>
                </div>
            </form>
        </div>

    </div>
    <script>
        $(document).ready(function() {
            $('select').material_select();
        });
    </script>
</body>

</html>
