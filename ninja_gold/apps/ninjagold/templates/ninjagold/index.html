<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Ninja Gold</title>

    <link href="http://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet"></link>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css"></link>

    <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/js/materialize.min.js"></script>
</head>

<body>
    <div class="container">
        <div class="row">
            <h3>Your Gold: {{request.session.gold}} </h3>
        </div>
        <div class="row">
            <div class="col s12 m3">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">Farm</span>
                        <p>(earns 10-20 gold)</p>
                    </div>
                    <div class="card-action">
                        <form action="/process_money/farm" method="POST">
                            {% csrf_token %}
                            <div class="input-field">
                                <button type="submit" class="btn yellow darken-3">Find Gold!</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col s12 m3">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">Cave</span>
                        <p>(earns 5-10 gold)</p>
                    </div>
                    <div class="card-action">
                        <form action="/process_money/cave" method="POST">
                            {% csrf_token %}
                            <div class="input-field">
                                <button type="submit" class="btn yellow darken-3">Find Gold!</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col s12 m3">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">House</span>
                        <p>(earns 2-5 gold)</p>
                    </div>
                    <div class="card-action">
                        <form action="/process_money/house" method="POST">
                            {% csrf_token %}
                            <div class="input-field">
                                <button type="submit" class="btn yellow darken-3">Find Gold!</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div class="col s12 m3">
                <div class="card blue-grey darken-1">
                    <div class="card-content white-text">
                        <span class="card-title">Casino</span>
                        <p>(earns/lose 0-50 gold)</p>
                    </div>
                    <div class="card-action">
                        <form action="/process_money/casino" method="POST">
                            {% csrf_token %}
                            <div class="input-field">
                                <button type="submit" class="btn yellow darken-3">Find Gold!</button>
                            </div>
                        </form>
                    </div>
                </div>
            </div>

        </div>
        <div class="row">
            <form class="" action="/reset" method="post">
                {% csrf_token %}
                <button type="submit" class="btn red" name="reset">Reset</button>
            </form>
            <textarea class="materialize-textarea" name="activity" rows="8" cols="40">
            {% for log in request.session.message %}
    {{log}} &#013;&#010;
{% endfor %}
        </textarea>

        </div>
    </div>
</body>

</html>
